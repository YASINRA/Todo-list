<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">
    <title>toDoList</title>
</head>

<body>
    <header>
        <h1>todo list</h1>
    </header>

    <main>
        <section class="form-container">
            <form>
                <input type="text" class="todo-input">
                <button class="todo-btn" type="submit">
                    <i class="fas fa-plus-circle fa"></i>
                </button>
            </form>
            <div class="select">
                <select class="filter-todos" name="todos">
                    <option class="all">all</option>
                    <option class="completed">completed</option>
                    <option class="uncompleted">uncompleted</option>
                </select>
            </div>
        </section>
        <section class="todo-container">
            <div class="todolist"></div>
        </section>
    </main>
    <script src="assets/index.js"></script>
</body>

</html>
